<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe9f0 0, #ffe0b5 40%, #f7c9ff 100%);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: #fffaf6;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      padding: 24px 22px 26px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(255, 182, 193, 0.35), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 200, 150, 0.35), transparent 55%);
      opacity: 0.7;
      z-index: -1;
    }

    .image-wrap {
      width: 210px;
      height: 210px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: #ffe9f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid rgba(255, 170, 170, 0.7);
    }

    .image-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #ff6b81;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #b36b5e;
      margin-bottom: 14px;
    }

    .message {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #5b3b3b;
      padding: 0 4px;
      margin-bottom: 18px;
    }

    .signature {
      font-size: 0.85rem;
      color: #a45b7a;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 18px 22px;
      }
      .image-wrap {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image-wrap">
      <img src="teddy-image.png" alt="Cute teddy bear holding a bouquet of flowers" />
    </div>
    <div class="title">For You</div>
    <div class="subtitle">A tiny bundle of warmth</div>
    <p class="message">
      If I could wrap every soft feeling into one little moment, it would look like this—
      a teddy, a bouquet, and the quiet wish that you feel so, so cherished today.
    </p>
    <div class="signature">— From someone who thinks of you often</div>
  </div>
</body>
</html>
